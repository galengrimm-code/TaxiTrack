<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="antlerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
  <!-- Left Antler -->
  <path d="M25 45 Q20 35 15 20 Q12 15 8 12 M15 20 Q18 18 22 15 M15 20 Q13 22 10 25 M25 45 Q22 38 18 30 Q16 28 12 28"
        fill="none" stroke="url(#antlerGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Right Antler -->
  <path d="M75 45 Q80 35 85 20 Q88 15 92 12 M85 20 Q82 18 78 15 M85 20 Q87 22 90 25 M75 45 Q78 38 82 30 Q84 28 88 28"
        fill="none" stroke="url(#antlerGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Head -->
  <ellipse cx="50" cy="58" rx="22" ry="28" fill="#1e293b"/>
  <!-- Ears -->
  <ellipse cx="30" cy="48" rx="6" ry="10" fill="#1e293b" transform="rotate(-20 30 48)"/>
  <ellipse cx="70" cy="48" rx="6" ry="10" fill="#1e293b" transform="rotate(20 70 48)"/>
  <!-- Inner ears -->
  <ellipse cx="30" cy="48" rx="3" ry="6" fill="#475569" transform="rotate(-20 30 48)"/>
  <ellipse cx="70" cy="48" rx="3" ry="6" fill="#475569" transform="rotate(20 70 48)"/>
  <!-- Face detail - forehead -->
  <path d="M40 50 Q50 45 60 50" fill="none" stroke="#334155" stroke-width="1.5"/>
  <!-- Eyes -->
  <ellipse cx="40" cy="58" rx="4" ry="5" fill="#0f172a"/>
  <ellipse cx="60" cy="58" rx="4" ry="5" fill="#0f172a"/>
  <circle cx="41" cy="57" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="61" cy="57" r="1.5" fill="white" opacity="0.8"/>
  <!-- Nose -->
  <ellipse cx="50" cy="75" rx="8" ry="6" fill="#0f172a"/>
  <ellipse cx="50" cy="74" rx="6" ry="4" fill="#1e293b"/>
  <!-- Nostrils -->
  <ellipse cx="46" cy="76" rx="2" ry="1.5" fill="#0f172a"/>
  <ellipse cx="54" cy="76" rx="2" ry="1.5" fill="#0f172a"/>
  <!-- Nose highlight -->
  <ellipse cx="50" cy="72" rx="3" ry="1.5" fill="#334155" opacity="0.5"/>
</svg>
